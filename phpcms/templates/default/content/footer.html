<script type="text/javascript">
	$(function(){
		$('.tab a').click(function(){
			if($(this).attr('rel') == 'notice'){
				$('.notice').show();
				$('.news').hide();
				$(this).addClass('active');
				$(this).next().removeClass('active')
			}else{
				$('.notice').hide();
				$('.news').show();
				$(this).addClass('active');
				$(this).prev().removeClass('active')
			}
			$(this).blur();
			return false;
		});


		$('#slides2').slidesjs({
			width: 940,
			height: 328,
			navigation: false,
			start: 3,
			play: {
				auto: true
			}
		});
	});
</script>
